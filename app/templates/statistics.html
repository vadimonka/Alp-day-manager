{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col">
    <div class="row">
      <div class="mt-4 mb-4">
        <div class="col px-3 py-3 rounded shadow-sm bg-white">
          <div class="row">
            <div class="col-xl-6">
              <div class="display-5 text-center">Выберите период</div>
              <div class="row">
                <div class="col-xl-6">
                  <span class="fs-5">C</span>
                  <div class="stat-button stat-button-from">..........</div>
                </div>
                <div class="col-xl-6">
                  <span class="fs-5">По</span>
                  <div class="stat-button stat-button-to">..........</div>
                </div>
              </div>
              <div class="row">
                <div class="col-6 mt-2">
                  <div class="stat-button current-week">Текущая неделя</div>
                  <div class="stat-button last-week">Предыдущая неделя</div>
                </div>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="fs-2 text-center"><br>Количество задач по типу сегмента</div>
              <div class="row">
                <div class="col" style="height:400px;">
                  <canvas id="graf_1"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="margin-top:100px;">
            <div class="col-xl-6">
              <div class="fs-2 text-center">Выполненных задач за период</div>
              <div class="row">
                <div class="col" style="height:300px;">
                  <canvas id="graf_2"></canvas>
                </div>
              </div>
            </div>
            <div class="col-xl-6"></div>
          </div>
          <div class="row" style="margin:100px 0 100px 0;">
            <div class="col-xl-6"></div>
            <div class="col-xl-6">
              <div class="fs-2 text-center">Процент выполненных задач от запланированных</div>
              <div class="row">
                <div class="col" style="height:300px;">
                  <canvas id="graf_3"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
